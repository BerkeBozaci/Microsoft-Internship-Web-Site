<!DOCTYPE html>
<html>

    <body>
        <br>
        <div class="row">
            <div class="col-md-6">
                <div class="card card-body">


                    <p>Are you sure you want to delete "{{item.name}}"?</p>

                    <form action="{% url 'delPath' item.learningpath_id  %}" method="POST">  
                        
                        {% csrf_token %}

                        <input class="btn btn-danger" name="Confirm" type="submit" > <!-- Confirm değil gönder çıkıyor submiti çeviriyor niyeyse-->
                    </form>
                </div>
            </div>
</div>
    </body>
</html>
