<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Engineers</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/#">Engineer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
  <hr>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{{result.engineer_id}}/add">Learn</a>
    <button class="navbar-toggler" value={{result.engineer_id}} type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <center>
    <h1>Engineer Info</h1> 
    
    <h3>
        {% if messages %}
        {% for mess in messages %}
        <b style ="color: blue">{{mess}}</b>
        {% endfor %}
        {% endif %}
    </h3>
    
                        
      
  </center>
   
 
  <div class="container">
    <div class="row" style="float:center">
        <div class="col-sm" style="float:center; width:10%">
            <div class="col-auto">
                <div class="card card-body">
                    <table class="table table-sm-responsive">
                      <thead class="thead-light">
                        <th>Learning Path</th>
                        <th>Progress</th>
                        <th>MIP</th>
                      </thead>
                      <tbody>
                        {% for engLP in englPs %}
                          <tr>
                            <td><a name="LPSteps" value={{engLP.learningpath_id}} class="btn btn-primary" href="/cadmin/landing/{{engLP.engineer_id}}/mips/{{engLP.learningpath_id}}/steps/">{{engLP.learningpath.description}}</a></td>
                            <td> </td>
                            <td>{{engLP.learningpath.mip.mip_name}}</td>
                          </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                </div>
            </div>
      </div>
  </div>
  
    
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>
