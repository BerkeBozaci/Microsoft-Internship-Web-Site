<!DOCTYPE html>
<head>
    <title>
        CRUD OPERATION WITH POSTGRESQL
    </title>
</head>
<body>
    <center>
        <h1>
            How to Edit Engineers with POSTGRESQL
        </h1>
        <h3>Django Web Tutorials</h3>
        <hr/>
        <form method="POST" action="/Update/{{engineers.engineer_id}}">
            {% csrf_token %}
        
        <table border= "1">
            <tr>
                <td>Engineer Id</td>
                <td><input type= "text" name = "id" value = "{{engineers.engineer_id}}" readonly></td>
            </tr>
            <tr>
                <td>Engineer Name</td>
                <td><input type = "text" name= "engname" value ="{{engineer.name}}"></td>
            </tr>
            <tr>
                <td><input type = "submit" value = "Update Record"></td>
                <td>
                    {% if messages %}
                    {% for mess in messages %}
                    <b style ="color: green">{{mess}}</b>
                    {% endfor %}
                    {% endif %}
                </td>
            </tr>
        </table>

        <a href="{% url 'insertEng' %}">Go To Home Page</a>
    </form>
    </center>
</body>
</html>
