<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineers</title>
    <style>
        h1{
            color:violet;
        }
        
    </style>
</head>
<body>
    <center>
        <h1>
            ADD SKILL 
        </h1>
        <hr/>
        <form method = "POST">
            {% csrf_token %}
        <table border= "1">
            <tr>
                <td>Skill Name</td>
                <td><input type "text" placeholder="Skill name..." mip_name ="mip_name"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Add"/></td>
                <td>
                    {% if messages %}
                    {% for mess in messages %}
                    <b style ="color: green">{{mess}}</b>
                    {% endfor %}
                    {% endif %}
                </td>
            </tr>

           
        </table>
        <a href="engineers/{{result.engineer_id}}" style="color: blue">Back</a></td>
    </form>
    </center>
</body>
</html>
