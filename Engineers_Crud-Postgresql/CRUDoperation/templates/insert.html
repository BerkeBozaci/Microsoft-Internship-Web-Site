<!DOCTYPE html>
<head>
    <title>
        CRUD OPERATION WITH POSTGRESQL
    </title>
</head>
<body>
    <center>
        <h1>
            Insert Record Into Postgresql 
        </h1>
        <h3>Django Web Tutorials</h3>
        <hr/>
        <form method = "POST">
            {% csrf_token %}
        </form>

        <table border= "1">
            <tr>
                <td>Engineer Name</td>
                <td><input type "text" placeholder="Enter Engineer Name..." name ="name"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Insert"/></td>
                <td>
                    {% if messages %}
                    {% for mess in messages %}
                    <b style ="color: green">{{mess}}</b>
                    {% endfor %}
                    {% endif %}
                </td>
            </tr>

           
        </table>
        <a href="{% url 'showEng' %}">Home Page</a>
    </center>
</body>
</html>
